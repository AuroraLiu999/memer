<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title> 
    <style>
        /* Slideshow styling - initially hide all slides */
        .mySlides {display: none;}
        
        /* Base styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Grid layout */
        .grid-container {
            display: grid;
            grid-template-rows: auto auto;
            width: 100%;
        }

        /* Header styling */
        .header-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Changed to match mainpage */
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-bottom: 1px solid #ddd;
            width: 100%;
            height: 100px;
        }

        /* Logo container styling */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-self: start; /* Added to match mainpage */
        }

        /* Project name styling */
        .project_name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            width: 100%;
            height: 100px;
            font-family: Papyrus
        }
        
        /* Dropdown styling */
        .dropdown {
            position: relative;
            display: inline-block;
            justify-self: center; /* Added to match mainpage */
        }

        /* Dropdown button styling */
        .dropbtn {
            background-color: #6495ED;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Dropdown content styling */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #bac9f0;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }

        /* Dropdown links styling */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Dropdown hover effects */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Dropdown button hover effect */
        .dropdown:hover .dropbtn {
            background-color: #4265bf;
        }

        /* Profile container */
        .profile-container {
            justify-self: end;
            padding-right: 40px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Profile button styling */
        .profilebtn {
            background-color: #6495ED;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Home link image styling */
        .home-link {
            height: 40px;
            width: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Home link hover styling */
        .home-link:hover {
            transform: scale(1.1);
        }
        
        /* Meme container styling */
        .meme-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Meme item styling */
        .meme-item {
            width: calc(33.333% - 20px);
            max-width: 260px;
            border: 2px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        /* Meme item hover */
        .meme-item:hover {
            transform: scale(1.05);
        }

        /* Meme item image */
        .meme-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Responsive layout */
        @media (max-width: 900px) {
            .meme-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .meme-item {
                width: 100%;
            }
            
            .header-container {
                grid-template-columns: auto 1fr auto; /* Simplified for mobile */
                padding: 10px;
                gap: 10px;
            }
            
            .project_name {
                font-size: 18px;
            }
        }

        /* Banner text */
        .banner-text {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            width: 100%;
            font-family: Lucida Handwriting
        }
    </style>
        
</head>
<body>
    <div class="grid-container">
        <!-- Header container -->
        <div class="header-container">
            <!-- Logo and project name -->
            <div class="logo">
                <img src="{{ url_for('static', filename='newlogo.png')}}" height="100" width="100" alt="Logo">
                <div class="project_name">
                    Memer
                </div>
            </div>

            <!-- Dropdown menu with navigation links -->
            <div class="dropdown">
                <button class="dropbtn">Dropdown</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('monkey') }}">Monkey</a>
                    <a href="{{ url_for('chinese') }}">Chinese</a>
                    <a href="{{ url_for('dog') }}">Dog</a>
                    <a href="{{ url_for('panda') }}">Panda</a>
                    <a href="{{ url_for('bear') }}">Bear</a>
                    <a href="{{ url_for('cat') }}">Cat</a>
                    <a href="{{ url_for('chat') }}">Chat</a>
                    <a href="{{ url_for('emotion') }}">Emotion</a>
                    <a href="{{ url_for('trump') }}">Trump</a>
                </div>
            </div>

            <!-- Profile container -->
            <div class="profile-container">
                <!-- Home button -->
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='newmainpage3.png') }}" alt="Home" class="home-link">
                </a>
                <!-- Profile button -->
                <form action="{{ url_for('user_profile') }}" method="POST">
                    <button class="profilebtn" type="submit">Profile</button>
                </form>
            </div>
        </div>
        
        <!-- Main content area with memes -->
        <div class="grid-container">
            <!-- Banner text -->
            <div class="banner-text">Come and see all the CAT MEMES!</div>
            <div class="meme-container">
                <div class="meme-item">
                    <img src="{{ url_for('static', filename='meme10.jpg') }}" alt="Meme 1">
                </div>
                <div class="meme-item">
                    <img src="{{ url_for('static', filename='meme13.jpg') }}" alt="Meme 2">
                </div>
                <div class="meme-item">
                    <img src="{{ url_for('static', filename='meme14.jpg') }}" alt="Meme 3">
                </div>
                <div class="meme-item">
                    <img src="{{ url_for('static', filename='meme30.jpg') }}" alt="Meme 4">
                </div>
                <div class="meme-item">
                    <img src="{{ url_for('static', filename='meme43.jpg') }}" alt="Meme 5">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
