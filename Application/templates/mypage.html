<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <style>
        /* Base styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Grid layout */
        .grid-container {
            display: grid;
            grid-template-rows: auto 1fr;
            width: 100%;
            min-height: 100vh;
        }
      
        /* Header styles */
        .header-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-bottom: 1px solid #ddd;
            width: 100%;
            height: 100px;
        }

        /* Logo container styling */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-self: start;
        }

        /* Project name styling */
        .project_name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            width: 100%;
            height: 100px;
            font-family: Papyrus
        }

        /* Profile button styles */
        .profile-container {
            justify-self: end;
            padding-right: 40px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Profile button styling */
        .profilebtn {
            background-color: #6495ED;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Home link image styles */
        .home-link {
            height: 40px;
            width: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Home link image hover */
        .home-link:hover {
            transform: scale(1.1);
        }

        /* Content container styles */
        .content-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        /* Button styles */
        .main-btn {
            background-color: #6495ED;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            width: 200px;
        }

        /* Button hover */
        .main-btn:hover {
            background-color: #4265bf;
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
            font-family: "Lucida Handwriting", "Lucida Console", cursive;
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: center;
        }
    </style>
</head>
<body>
  <div class="grid-container">
    <!-- Header -->
    <div class="header-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='newlogo.png')}}" height="100" width="100" alt="Logo">
            <div class="project_name">
                Memer
            </div>
        </div>

        <!-- Empty div to maintain grid structure -->
        <div></div>

        <div class="profile-container">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='newmainpage3.png') }}" alt="Home" class="home-link">
            </a>
            <form action="{{ url_for('user_profile') }}" method="POST">
                <button class="profilebtn" type="submit">Profile</button>
            </form>
        </div>
    </div>
    
    <!-- Content section -->
    <div class="content-container">
        {% if 'username' in session %}
            <!-- Logged in state -->
            <div class="welcome-message">
                Welcome, {{ username }}!
            </div>
            <div class="button-container">
                <a href="{{ url_for('mymeme_page') }}" class="main-btn">My Meme</a>
                <a href="{{ url_for('logout') }}" class="main-btn">Logout</a>
            </div>
        {% else %}
            <!-- Not logged in state -->
            <div class="button-container">
                <a href="{{ url_for('login_page') }}" class="main-btn">Login</a>
            </div>
        {% endif %}
    </div>
  </div>
</body>
</html>
