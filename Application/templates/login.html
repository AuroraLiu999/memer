<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Memer</title>
    <style>
        /* Body styling */
        body {
            background: linear-gradient(
                135deg,
                #d4f1f4 0%,
                #a4d4db 30%,
                #89c9d1 60%,
                #e2f6fa 100%
            );
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .flash-message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            color: white;
            animation: fadeOut 5s forwards;
        }
        
        .flash-message.error {
            background-color: #ff4444;
        }
        
        .flash-message.success {
            background-color: #00C851;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Main login container */
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            margin: 20px;
        }

        /* Header section */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Logo container styling */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Logo image styling */
        .logo img {
            height: 80px;
            width: 80px;
        }

        /* Project name styling */
        .project_name {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            font-family: Papyrus
        }

        /* Form styling */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Form group styles */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6495ED;
            box-shadow: 0 0 0 3px rgba(100, 149, 237, 0.2);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        /* Signup link styles*/
        .signup-link {
            text-align: center;
            margin: 10px 0;
        }

        .signup-link a {
            color: #6495ED;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #4265bf;
            text-decoration: underline;
        }

        /* Button styles */
        .login-btn {
            background-color: #6495ED;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #4265bf;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo img {
                height: 60px;
                width: 60px;
            }
            
            .project_name {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Main login container -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="login-container">
        <div class="login-header">
            <!-- Logo section with image and project name -->
            <div class="logo">
                <!-- Dynamic logo URL using Flask's url_for -->
                <img src="{{ url_for('static', filename='newlogo.png')}}" alt="Memer Logo">
                <div class="project_name">Memer</div>
            </div>
            <h2>Welcome Back</h2>
        </div>
        
        <!-- Login form with POST method -->
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" id="username" name="username" required>
            </div>
            
            <!-- Password input field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password" name="password" required>
            </div>
            
            <!-- Signup link - uses Flask's url_for to generate the signup page URL -->
            <div class="signup-link">
                <a href="{{ url_for('signup_page') }}">Don't have an account? Sign up</a>
            </div>
            
            <!-- Submit button -->
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
